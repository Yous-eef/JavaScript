<body>
    
    <script>
        alert(" check from two given integers, whether one is positive and another one is negative.")
        var num1 = prompt("Enter a number 1"),
            num2 = prompt("Enter a number 2")
        if(num1 > 0){
            alert("The Number 1 Is Positive")
        }
        else if (num1 == 0 ){
            alert("The Number 1 Is Zero")
        }
        else{
            alert("The Numbre 1 Is Negative")
        }
        if(num2 > 0){
            alert("The Number 2 Is Positive")
        }
        else if (num2 == 0 ){
            alert("The Number 2 Is Zero")
        }
        else{
            alert("The Numbre 2 Is Negative")
        }
    </script>
