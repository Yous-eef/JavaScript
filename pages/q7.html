<body>
    <script>
        alert(" check whether a given positive number is a multiple of 5 or a multiple of 8.")
        var num = prompt("Enter a number")
        if (num % 5 == 0 ) {
            alert("The Number Is Multiple of 5 ")
        }
        else if (num % 8 == 0) {
            alert("The Number Is Multiple of 8 ")
        }
        else {
            alert("The Number Isn't Multiple of 5 or 8")
        }
    </script>

</body>
