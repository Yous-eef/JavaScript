<body>
    <script>
        alert("check whether a given number is positive or negative. ")
        var num = prompt("Enter a number")
        if (num > 0) {
            alert ("The Number Is Positive ")
        }
        else if (num == 0){
            alert ("The Number Is Zero ")
        }
        else {
            alert ("The Number Is Negative ")
        }
    </script>
